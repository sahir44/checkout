<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-md-5 ">
    <h2 class="mb-4">Checkout</h2>
    
    <div class= row  data-bs-spy="scroll"  data-bs-target="#navbar-example2" data-bs-offset="0" tabindex="0">

        <div class="col-md-6">
        <h4>Order Summary</h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between" >
          <div class=" row">

             
          <div class="col"><iframe src="https://assets.pinterest.com/ext/embed.html?id=360569513942615962" 
             height="385" width="236" frameborder="0" scrolling="no" ></iframe></div>
             <div class="col">
               <ul class="list-group "> <h1 >Product A</h1>
                
                <li class="list d-flex"><p >  good for winter  </p> </li>

                <li class="list d-flex"><p >  Size: M  </p> </li>  
                
                <li class="list d-flex"><strong >$25.00  </strong></li> 
                  
                <li class="list d-flex"><button class="btn btn-sm btn-danger mt-2">Remove</button></li>

                </ul>
                </div>

            
        
          </li>
          <li class="list-group-item d-flex justify-content-between">
          <iframe src="https://assets.pinterest.com/ext/embed.html?id=101260691618005462" height="454" width="236" frameborder="0" scrolling="no" ></iframe>
            <strong>$15.00</strong>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Shipping</span>
            <strong>$5.00</strong>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Total</span>
            <strong>$45.00</strong>
          </li>
        </ul>
      </div>

      <!-- Billing Form -->
      <div class="col-md-6">
        <form>
          <h4>Billing Details</h4>
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Shipping Address</label>
            <input type="text" class="form-control" id="address" required>
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" required>
          </div>
          <div class="mb-3">
            <label for="zip" class="form-label">ZIP Code</label>
            <input type="text" class="form-control" id="zip" required>
          </div>

          <h4 class="mt-4">Payment Method</h4>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="payment" id="creditCard" checked>
            <label class="form-check-label" for="creditCard">Credit Card</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="payment" id="paypal">
            <label class="form-check-label" for="paypal">PayPal</label>
          </div>

          <button type="submit" class="btn btn-primary mt-4">Place Order</button>
        </form>
      </div>


      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
